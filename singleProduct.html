<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="singleProduct.css" />
    <title>singleProduct</title>
  </head>
  <body>
    <div class="singleProduct-container">
      <!-- Breadcrumb -->
      <div class="contact-us-breadcrumb">
        <div class="listing-overlay">
          <h1>Product Name</h1>
        </div>
      </div>

      <!-- Product Content -->
      <div class="main-container">
        <div class="product-content">
          <!-- Product Image Section -->
          <div class="product-image">
            <div class="large-image">
              <img src="product-image-large.jpg" alt="Product Large" />
            </div>
            <div class="small-images">
              <div class="small-image-box">
                <img src="product-image-1.jpg" alt="Product Small 1" />
              </div>
              <div class="small-image-box">
                <img src="product-image-2.jpg" alt="Product Small 2" />
              </div>
            </div>
          </div>

          <!-- Product Info Section -->
          <div class="product-info">
            <div class="product-name">Product Name</div>
            <div class="price">$10</div>
            <div class="short-desc">Short product description goes here.</div>
            <hr />
            <!-- Inquiry Form (Example Placeholder) -->
            <div class="inquiry-form">
              <p>Contact for more information</p>
            </div>
          </div>
        </div>

        <!-- Product Description Tabs -->
        <div class="product-desc-tabs">
          <div class="info-tabs">
            <button class="active">Description</button>
            <button>More Info</button>
            <button>Tags</button>
          </div>

          <!-- Description Content -->
          <div class="description-content">
            <p>Full product description and details go here.</p>
          </div>
        </div>

        <!-- Related Products -->
        <div class="related-products">
          <div class="category-title-bar">
            <h1>Related Products</h1>
          </div>

          <div class="all-product-container">
            <div class="product-card">
              <img src="related-product-1.jpg" alt="Related Product 1" />
              <h1 class="product-name">Related Product 1</h1>
              <p>Short description of the related product.</p>
              <div class="product-btn">
                <span>Rating ★★★★☆</span>
                <button>Buy Now</button>
              </div>
            </div>
            <!-- Repeat similar blocks for other related products -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
